<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- ================= CSS Link ================= -->
    <link href="/style.css" rel="stylesheet" />

    <title>Static Template</title>
  </head>
  <body>
    <!-- Background SVG / Mobile -->
    <svg
      class="background-svg"
      xmlns="http://www.w3.org/2000/svg"
      width="375"
      height="194"
    >
      <path
        fill="#D6E1FF"
        fill-rule="evenodd"
        d="M-131.808 155.366c97.026 51.512 204.233 51.512 321.62 0 117.388-51.512 223.27-51.512 317.648 0V0h-639.268v155.366z"
      />
    </svg>

    <!-- Background Png / Web -->
    <div class="background-image"></div>

    <!-- === Card Div === -->
    <div class="card-container">
      <div class="card">
        <!-- Image -->
        <img
          src="/images/Music_Flatline.png"
          alt="Girl Dancing in the moonlight"
          class="card-main-image"
        />

        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <!-- === Content Container === -->
        <div class="card-content_container">
          <!-- SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
            <g fill="none" fill-rule="evenodd">
              <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
              <path
                fill="#717FA6"
                fill-rule="nonzero"
                d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
              />
            </g>
          </svg>

          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>

          <a href="#">Change</a>
        </div>

        <!-- === Buttons === -->
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
